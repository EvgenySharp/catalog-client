<body>
    <div class="products-catagories-area clearfix" *ngIf="_categories | async as categories">

        <div class="single-products-catagory" *ngFor="let category of categories">
            <a [routerLink]="['/catalog/categories', category.id]">
            <img src="./assets/images/bg-img/{{category.title}}.jpg" alt="">
            <div class="hover-content">
                <div class="line"></div>
                <h4>{{category.title}}</h4>
            </div>
            </a>
        </div>   
    </div>
</body>
