<body>
    <div class="main-content-wrapper d-flex clearfix">
        <header class="header-area clearfix">
            <div class="nav-close">
                <i class="fa fa-close" aria-hidden="true"></i>
            </div>
            <div class="logo">
                <a href="index.html"><img src="amado/img/core-img/logo.png" alt=""></a>
            </div>
            <nav class="amado-nav">
                <ul>
                    <li class="bold" *ngFor="let link of _navigationLinks">
                        <a [routerLink]="[link.url]">{{link.name}}</a>
                    </li>
                </ul>
            </nav>
            <div class="amado-btn-group mt-30 mb-100">
                <a href="#" class="btn amado-btn mb-15">Discount</a>
                <a href="#" class="btn amado-btn active">New products</a>
            </div>
            <div class="cart-fav-search mb-100">
                <a [routerLink]="['/shopping-cart']" class="cart-nav"><img src="./assets/images/core-img/cart.png" alt="" > Cart <span>({{shoppingCartService.QuantityProduct}})</span></a>
                <a href="#" class="fav-nav"><img src="./assets/images/core-img/favorites.png" alt=""> Favourite</a>
                <a href="#" class="search-nav"><img src="./assets/images/core-img/search.png" alt=""> Search</a>
                <a [routerLink]="['/login']" class="search-nav"><img src="./assets/images/core-img/search.png" alt="" (click)="Logout($event)"> Exit</a>
            </div>
            <div class="social-info d-flex justify-content-between">
                <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </header>

        <div class="products-catagories-area clearfix">
            <div class="container-fluid">
                <router-outlet></router-outlet>
            </div>            
        </div>
    </div>
    

    <footer class="footer_area clearfix">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-4">
                    <div class="single_widget_area">
                        <div class="footer-logo mr-50">
                            <a href="index.html"><img src="img/core-img/logo2.png" alt=""></a>
                        </div>
                        <p class="copywrite">
Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
                        </p>
                    </div>
                </div>
                <div class="col-12 col-lg-8">
                    <div class="single_widget_area">
                        <div class="footer_menu">
                            <nav class="navbar navbar-expand-lg justify-content-end">
                                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footerNavContent" aria-controls="footerNavContent" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
                                <div class="collapse navbar-collapse" id="footerNavContent">
                                    <ul class="navbar-nav ml-auto">                                        
                                        <li class="nav-item " *ngFor="let link of _navigationLinks">
                                            <a class="nav-link" [routerLink]="[link.url]">{{link.name}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstra    p.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/active.js"></script>
</body>
