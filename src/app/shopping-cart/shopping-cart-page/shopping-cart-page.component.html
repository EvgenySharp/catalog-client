<body>
    
<div class="cart-table-area section-padding-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="cart-title mt-50">
                    <h2>Shopping Cart</h2>
                </div>

                <div class="cart-table clearfix">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>  
                            <div *ngFor="let product of _productsForCart">
                              <div >
                                <tr >
                                  <td class="cart_product_img">
                                    <a href="#"><img src="./assets/images/bg-img/{{product.title}}-cart.jpg" alt="Product"></a>
                                  </td>
                                  <td class="cart_product_desc">
                                    <h5>{{product.title}}</h5>
                                  </td>
                                  <td class="price">
                                    <span>${{product.price}}</span>
                                  </td>
                                  <td class="qty">
                                    <div class="qty-btn d-flex">
                                      <p>Qty</p>
                                      <div class="quantity">                                        
                                        <span class="qty-minus" (click)="DecreaseQuantity(product)"><i class="fa fa-minus" aria-hidden="true"></i></span>
                                        <input type="number" class="qty-text" [(ngModel)]="product.quantity"  [ngModel]="_defaultQuantity" name="quantity"/>
                                        <span class="qty-plus" (click)="IncreaseQuantity(product)"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                      </div>                                     
                                    </div>
                                  </td>
                                </tr>
                              </div>
                            </div>
                          </tbody>

                    </table>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="cart-summary">
                    <h5>Cart Total</h5>
                    <ul class="summary-table" *ngIf="shoppingCartService">
                        <li><span>subtotal:</span> <span>${{shoppingCartService.ProductPrice}}</span></li>
                        <li><span>delivery:</span> <span>Free</span></li>
                        <li><span>total:</span> <span>${{shoppingCartService.ProductPrice}}</span></li>
                    </ul>
                    <div class="cart-btn mt-100">
                        <a [routerLink]="['/order']" class="btn amado-btn w-100">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery/jquery-2.2.4.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/active.js"></script>
</body>
